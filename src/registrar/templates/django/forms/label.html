<{{ label_tag }}
  class="{% if label_classes %} {{ label_classes }}{% endif %}{% if label_tag == 'legend' %} {{ legend_classes }}{% endif %}"
  {% if not field.use_fieldset %}for="{{ widget.attrs.id }}"{% endif %}
>
  {% if span_for_text %}
    <span>{{ field.label }}</span>
  {% else %}
    {{ field.label }}
  {% endif %}
</{{ label_tag }}>
