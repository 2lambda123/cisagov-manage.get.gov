{% load i18n static %}

<table class="dja-user-detail-table">
    <tbody>
        <tr>
            <th class="padding-left-0" scope="row">Title</th>
            <td>{{ user.title }}</td>
        </tr>
        <tr>
            <th class="padding-left-0" scope="row">Email</th>
            <td>{{ user.email }}</td>
        </tr>
        <tr>
            <th class="padding-left-0" scope="row">Phone</th>
            <td>{{ user.phone }}</td>
        </tr>
    </tbody>
</table>
