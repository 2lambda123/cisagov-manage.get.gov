{% load static field_helpers%}

<form method="post" id="exportDataForm" action="{% url 'admin_export_data' %}">
    {% csrf_token %}


    {% for field in form %}
        <div class="form-field">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
                <div class="error">{{ field.errors|join:", " }}</div>
            {% endif %}
        </div>
    {% endfor %}


    <button type="submit">Export</button>
</form>
