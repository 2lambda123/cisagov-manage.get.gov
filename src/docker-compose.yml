version: "3.0"
services:
  app:
    build: .
    depends_on:
      - db
    volumes:
      - .:/app
    links:
      - db
    working_dir: /app
    entrypoint: python /app/docker_entrypoint.py
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 5
    environment:
      # Send stdout and stderr straight to the terminal without buffering
      - PYTHONUNBUFFERED=yup
      # How to connect to Postgre container
      - DATABASE_URL=postgres://user:feedabee@db/app
      # Tell Django where to find its configuration
      - DJANGO_SETTINGS_MODULE=registrar.config.settings
      # Set a local key for Django
      - DJANGO_SECRET_KEY=feedabee
      # Run Django in debug mode on local
      - DJANGO_DEBUG=True
      # Tell Django where it is being hosted
      - DJANGO_BASE_URL="localhost:8080"
      # --- These keys are obtained from `.env` file ---
      # Set a private JWT signing key for Login.gov
      - DJANGO_SECRET_LOGIN_KEY
    stdin_open: true
    tty: true
    ports:
      - "8080:8080"
    # command: "python"
    command: >
      bash -c " python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8080"

  db:
    image: postgres:latest
    environment:
      - POSTGRES_DB=app
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=feedabee

  node:
    image: node
    volumes:
      - .:/app
    working_dir: /app
    stdin_open: true
    tty: true
    command: ./run_node_watch.sh

  pa11y:
    build:
      context: .
      dockerfile: node.Dockerfile
    cap_add:
      - SYS_ADMIN
    volumes:
      - .:/app
      # internal Docker volume that will cover up the host's
      # node_modules directory inside of the container
      - /app/node_modules
    working_dir: /app
    links:
      - app
    profiles:
      - pa11y
